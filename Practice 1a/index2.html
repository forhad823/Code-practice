<!DOCTYPE html>
<html>
  <body>
    <h2>Looping an Array!!!</h2>
    <h3>Javascript array</h3>

    <p id="demo"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let fLen = fruits.length;

      let text = "<ul>";
      for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";

      document.getElementById("demo").innerHTML = text;
    </script>
    <!--Added this comment feature as a part of git practice in VScode-->
  </body>
</html>
